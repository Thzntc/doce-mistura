<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doce Mistura 🍬</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/capa-doce-mistura.png" alt="Capa Doce Mistura" class="header-img"/>
    <h1>🍬 Doce Mistura</h1>
    <div id="scoreBox">Pontuação: <span id="score">0</span></div>
    <div id="board"></div>
    <div class="controls">
      <button onclick="resetGame()">Reiniciar</button>
      <button onclick="toggleSound()">Som: <span id="soundState">On</span></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
