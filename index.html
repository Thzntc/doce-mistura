<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doce Mistura 🍬</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/capa-doce-mistura.png" alt="Capa Doce Mistura" class="header-img"/>
    <h1>Doce Mistura</h1>
    <div id="scoreBox">Pontuação: <span id="score">0</span></div>
    <div id="board"></div>
    <div class="controls">
      <button id="restart">🔁 Reiniciar</button>
      <button id="toggleSound">🔊 Som</button>
    </div>
  </div>

  <audio id="popSound" src="assets/pop.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
